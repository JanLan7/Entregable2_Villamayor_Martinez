<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Frases Seleccionadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header con fondo -->
    <header class="bg-dark text-white text-center py-4 mb-5">
        <h1 class="display-4">Últimas Frases Seleccionadas</h1>
        <p class="lead">Tus últimas 4 selecciones</p>
    </header>

    <audio id="audioPlayer" autoplay>
        <source src="petru.MP3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Card para contener la lista -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <ol id="ultimasFrases" class="list-group list-group-numbered">
                            <!-- Las frases se agregarán aquí dinámicamente -->
                        </ol>
                    </div>
                </div>

                <!-- Botón para volver -->
                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 text-muted">
        <small>&copy; Frasecitas 2024</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="imprimir.js"></script>
</body>
</html>
